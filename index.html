<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4fcd9c3395.js" crossorigin="anonymous"></script>
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="myscripts.js" defer></script>
</head>
<body>
    <div class="hero">
        <div class="TitleRock">      
        <h1>Rock Paper Scissors</h1>
        <p>Challenge the computer in this classic game. Choose your move!</p>
        </div>
        <div class="playBox">

         
         <div class="scoreBox">
         <div class="Score">
            <h3> Your score</h2>
            <h2 id="userScore"> 0 </h3>
         </div>
         <div class="Score ">
            <h3> Computer Score</h2>
            <h2 id="computerScore"> 0 </h3>
         </div>
         
        </div> 
        <button id="startButton">Restart now!</button>  
        </div>
    </div>

    <div class ="Action">
        <div class="imgbox" id="mirror">
            <i class="fa-solid fa-question fa-7x" id="userIcon"></i>
    </div>
        <div class="imgbox" >
        <i class="fa-solid fa-question fa-7x" id="computerIcon"></i>
    </div>
    </div>

    <div class="buttonbox">
        <button class="choiceButton" data-choice="ROCK">Rock</button>
        <button class="choiceButton" data-choice="PAPER">Paper</button>
        <button class="choiceButton" data-choice="SCISSORS">Scissors</button>
    </div>
    
</body>
</html>
